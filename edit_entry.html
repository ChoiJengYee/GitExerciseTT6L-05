<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="hidden"] {
            display: none;
        }

        @media (max-width: 600px) {
            input[type="text"],
            textarea {
                width: calc(100% - 22px);
            }
        }
    </style>
</head>
<body>
    <h2>Edit Entry</h2>
    <form action="edit_entry.php" method="post">
        <input type="hidden" id="entry_id" name="entry_id" value="">
        <input type="hidden" id="entry_type" name="entry_type" value="">
        
        <label for="entry_name">Name:</label>
        <input type="text" id="entry_name" name="entry_name" required><br>
        
        <label for="entry_description">Description:</label>
        <textarea id="entry_description" name="entry_description" rows="4" cols="50"></textarea><br>
        
        <label for="entry_location">Location:</label>
        <input type="text" id="entry_location" name="entry_location"><br>
        
        <label for="entry_contact">Contact:</label>
        <input type="text" id="entry_contact" name="entry_contact"><br>
        
        <input type="submit" value="Save Changes">
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('entry_id').value = params.get('id');
            document.getElementById('entry_type').value = params.get('type');
            document.getElementById('entry_name').value = params.get('name');
            document.getElementById('entry_description').value = params.get('description');
            document.getElementById('entry_location').value = params.get('location');
            document.getElementById('entry_contact').value = params.get('contact');
        });
    </script>
</body>
</html>
