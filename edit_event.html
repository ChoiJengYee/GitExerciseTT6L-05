<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h2>Edit Event</h2>
    <form action="edit_event.php" method="post">
        <input type="hidden" id="event_id" name="event_id" value="">
        
        <label for="event_name">Name:</label>
        <input type="text" id="event_name" name="event_name" required><br>
        
        <label for="event_date">Date:</label>
        <input type="date" id="event_date" name="event_date" required><br>
        
        <label for="event_description">Description:</label>
        <textarea id="event_description" name="event_description" rows="4" cols="50"></textarea><br>
        
        <label for="event_location">Location:</label>
        <input type="text" id="event_location" name="event_location"><br>
        
        <label for="event_contact">Contact:</label>
        <input type="text" id="event_contact" name="event_contact"><br>
        
        <input type="submit" value="Save Changes">
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('event_id').value = params.get('id');
            document.getElementById('event_name').value = params.get('name');
            document.getElementById('event_date').value = params.get('date');
            document.getElementById('event_description').value = params.get('description');
            document.getElementById('event_location').value = params.get('location');
            document.getElementById('event_contact').value = params.get('contact');
        });
    </script>
    </body>
</html>
