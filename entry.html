<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Information Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        th, td {
            transition: background-color 0.3s ease;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b30000;
        }

        button:focus {
            outline: none;
        }

        button.add-button {
            background-color: #28a745;
        }

        button.add-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Location Entries</h2>
    <table id="location-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Location entries will be dynamically added here -->
        </tbody>
    </table>
    <a href="add_location.html"><button class="add-button">Add New Location</button></a>

    <button onclick="goToDashboard()">Back to Dashboard</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_entry.php')
                .then(response => response.json())
                .then(data => {
                    const locationTableBody = document.querySelector('#location-table tbody');

                    // Combine building and faculty entries into one array with type property
                    const combinedEntries = [
                        ...data.buildings.map(building => ({ ...building, type: 'Building' })),
                        ...data.faculties.map(faculty => ({ ...faculty, type: 'Faculty' }))
                    ];

                    // Populate location entries
                    combinedEntries.forEach(entry => {
                        const row = locationTableBody.insertRow();
                        row.insertCell(0).textContent = entry.name;
                        row.insertCell(1).textContent = entry.description;
                        row.insertCell(2).textContent = entry.location;
                        const actionsCell = row.insertCell(3);
                        actionsCell.innerHTML = `
                            <button onclick="editEntry('${entry.type.toLowerCase()}', ${entry.id}, '${entry.name}', '${entry.description}', '${entry.location}')">Edit</button>
                            <button onclick="deleteEntry('${entry.type.toLowerCase()}', ${entry.id})">Delete</button>
                        `;
                    });
                })
                .catch(error => console.error('Error fetching entries:', error));
        });

        function editEntry(type, id, name, description, location) {
            const url = `edit_entry.html?type=${type}&id=${id}&name=${encodeURIComponent(name)}&description=${encodeURIComponent(description)}&location=${encodeURIComponent(location)}`;
            window.location.href = url;
        }

        function deleteEntry(type, id) {
            if (confirm("Are you sure you want to delete this entry?")) {
                fetch('delete_entry.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ type: type, id: id })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Entry deleted successfully');
                        location.reload(); 
                    } else {
                        alert('Error deleting entry: ' + data.error);
                    }
                })
                .catch(error => console.error('Error deleting entry:', error));
            }
        }

        function goToDashboard() {
            window.location.href = "admin_dashboard.php"; 
        }
    </script>
</body>
</html>
