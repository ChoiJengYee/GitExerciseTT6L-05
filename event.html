<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        th, td {
            transition: background-color 0.3s ease;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        button.add-button {
            background-color: #28a745;
        }

        button.add-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Event List</h2>
    <table id="event-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Description</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event entries will be dynamically added here -->
        </tbody>
    </table>
    <a href="add_event.html"><button class="add-button">Add New Event</button></a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_event.php')
                .then(response => response.json())
                .then(data => {
                    const eventTableBody = document.querySelector('#event-table tbody');

                    data.events.forEach(event => {
                        const row = eventTableBody.insertRow();
                        row.insertCell(0).textContent = event.name;
                        row.insertCell(1).textContent = event.date; // Assuming date is a property of the event object
                        row.insertCell(2).textContent = event.description;
                        row.insertCell(3).textContent = event.location;
                        row.insertCell(4).textContent = event.contact;
                        const actionsCell = row.insertCell(5);
                        actionsCell.innerHTML = `
                        <button onclick="editEvent(${event.id}, '${event.name}', '${event.date}', '${event.description}', '${event.location}', '${event.contact}')">Edit</button>
                            <button onclick="deleteEvent('event', ${event.id})">Delete</button>
                        `;
                    });
                })
                .catch(error => console.error('Error fetching events:', error));
        });

        function editEvent(id, name, date, description, location, contact) {
            const url = `edit_event.html?id=${id}&name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}&description=${encodeURIComponent(description)}&location=${encodeURIComponent(location)}&contact=${encodeURIComponent(contact)}`;
            window.location.href = url;
        }

        function deleteEvent(type, id) {
            if (confirm("Are you sure you want to delete this event?")) {
                fetch('delete_event.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ type: type, id: id })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Event deleted successfully');
                        location.reload(); // Refresh the page to see the changes
                    } else {
                        alert('Error deleting event: ' + data.error);
                    }
                })
                .catch(error => console.error('Error deleting event:', error));
            }
        }
    </script>
</body>
</html>
